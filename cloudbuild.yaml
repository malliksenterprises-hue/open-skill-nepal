steps:
  # Build the container image from current directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/open-skill-nepal', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/open-skill-nepal']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'open-skill-nepal'
    - '--image'
    - 'gcr.io/$PROJECT_ID/open-skill-nepal'
    - '--region'
    - 'asia-south1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--set-env-vars'
    - 'NODE_ENV=production,PORT=8080,MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET,GCS_BUCKET_NAME=$_GCS_BUCKET_NAME,FRONTEND_URL=https://openskillnepal.com'
    - '--timeout'
    - '300s'
    - '--memory'
    - '512Mi'

substitutions:
  _MONGO_URI: ""
  _JWT_SECRET: ""
  _GCS_BUCKET_NAME: ""

options:
  logging: CLOUD_LOGGING_ONLY
