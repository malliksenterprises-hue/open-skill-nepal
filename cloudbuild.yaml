steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/open-skill-nepal', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/open-skill-nepal']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'open-skill-nepal'
    - '--image'
    - 'gcr.io/$PROJECT_ID/open-skill-nepal'
    - '--region'
    - 'asia-south1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'MONGO_URI=$_MONGO_URI,JWT_SECRET=$_JWT_SECRET'

# Store secrets securely as Cloud Build substitutions
substitutions:
  _MONGO_URI: "" # Will be set in Cloud Build triggers
  _JWT_SECRET: "" # Will be set in Cloud Build triggers
