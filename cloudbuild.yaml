steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--no-cache'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/open-skill-nepal/open-skill-nepal:$COMMIT_SHA'
      - '.'
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/open-skill-nepal/open-skill-nepal:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'open-skill-nepal'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/open-skill-nepal/open-skill-nepal:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=MONGO_URI=mongodb+srv://malliksenterprises_db_user:pPrWR77lmSbPLOwV@openskillnepal-cluster.p478dl8.mongodb.net/openskillnepal?retryWrites=true&w=majority&appName=openskillnepal-cluster'
      - '--set-env-vars=JWT_SECRET=openskillnepal-jwt-secret-2024-1734557890-aB3$fG7*hJ2'
      - '--set-env-vars=NODE_ENV=production'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/open-skill-nepal/open-skill-nepal:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
